<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta charset="UTF-8"/>
        <title>Sean Rodriguez - Portfolio</title>
        <link rel="stylesheet" href="style.css?v=2.4">
        <link rel="icon" href="./assets/icons/portfolio.png" type="image">
    </head>
    <body>
        <header>
            <h1 class="navLeft">Sean Rodriguez</h1>
            <nav class="navBar">
                <ul class="navLinks">
                    <li><a href="#about" data-window="about">About Me</a></li>
                    <li><a href="#education" data-window="education">Education</a></li>
                </ul>            
            </nav>
            <div class="navRight">My Portfolio</div>
        </header>
        <div id="contMain"></div>
        
        <!-- Debug script to check if JS is loading -->
        <script>
            console.log('HTML loaded, about to load windowManager.js');
        </script>
        
        <script src="windowManager.js?v=1.5"></script> <!-- Updated to v1.2 -->
        <script src="draggableWindow.js?v=2.5"></script>
        
        <!-- Debug script to check if windowManager initialized -->
        <script>
            console.log('Scripts loaded, checking windowManager...');
            setTimeout(() => {
                console.log('WindowManager exists:', typeof windowManager !== 'undefined');
                if (windowManager) {
                    console.log('Windows created:', windowManager.windows.size);
                }
            }, 100);
        </script>
    </body>
</html>
